- id: com.lightningkite.khrysalis.time.dayOfMonth
  type: call
  template:
    pattern: copyDateMod(~this~, Date.prototype.setDate, ~0~)
    imports:
      copyDateMod: khrysalis/dist/time/Date.actual

- id: com.lightningkite.khrysalis.time.monthOfYear
  type: call
  template:
    pattern: copyDateMod(~this~, Date.prototype.setMonth, ~0~ - 1)
    imports:
      copyDateMod: khrysalis/dist/time/Date.actual

