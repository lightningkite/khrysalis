---
- id: com.lightningkite.khrysalis.time.dayOfWeek
  type: get
  template: (~this~.getDay() + 1)

- id: com.lightningkite.khrysalis.time.dayOfMonth
  type: get
  template: ~this~.getDate()

- id: com.lightningkite.khrysalis.time.monthOfYear
  type: get
  template: (~this~.getMonth() + 1)

- id: com.lightningkite.khrysalis.time.yearAd
  type: get
  template: ~this~.getFullYear()

- id: com.lightningkite.khrysalis.time.hourOfDay
  type: get
  template: ~this~.getHours()

- id: com.lightningkite.khrysalis.time.minuteOfHour
  type: get
  template: ~this~.getMinutes()

- id: com.lightningkite.khrysalis.time.secondOfMinute
  type: get
  template: ~this~.getSeconds()

