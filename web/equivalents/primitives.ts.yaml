# Primitive Equality

- id: kotlin.Byte.equals
  type: call
  template: ~this~ === ~0~

- id: kotlin.Short.equals
  type: call
  template: ~this~ === ~0~

- id: kotlin.Int.equals
  type: call
  template: ~this~ === ~0~

- id: kotlin.Long.equals
  type: call
  template: ~this~ === ~0~

- id: kotlin.Float.equals
  type: call
  template: ~this~ === ~0~

- id: kotlin.Double.equals
  type: call
  template: ~this~ === ~0~

- id: kotlin.String.equals
  type: call
  template: ~this~ === ~0~

- id: kotlin.Char.equals
  type: call
