---
- id: kotlin.let
  type: call
  template: "(~0~)(~this~)"

- id: kotlin.run
  type: call
  template: "(~0~)(~this~)"

- id: kotlin.with
  type: call
  template: "(~1~)(~0~)"

- id: kotlin.also
  type: call
  template:
    pattern: "also(~this~, ~0~)"
    imports:
      also: khrysalis/dist/Kotlin

- id: kotlin.apply
  type: call
  template:
    pattern: "also(~this~, ~0~)"
    imports:
      also: khrysalis/dist/Kotlin