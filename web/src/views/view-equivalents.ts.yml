# androidx.recyclerview.widget.RecyclerView
- id: androidx.recyclerview.widget.RecyclerView
  type: type
  template: HTMLDivElement
- id: androidx.recyclerview.widget.RecyclerView.smoothScrollToPosition
  type: call
  template:
    pattern: 'scrollChildIntoView(~this~, ~0~, { behavior: "smooth", block: "nearest", inline: "nearest"})'
    imports:
      scrollChildIntoView: khrysalis/dist/views/RecyclerView.actual
- id: androidx.recyclerview.widget.RecyclerView.scrollToPosition
  type: call
  template:
    pattern: 'scrollChildIntoView(~this~, ~0~, { behavior: "auto", block: "nearest", inline: "nearest"})'
    imports:
      scrollChildIntoView: khrysalis/dist/views/RecyclerView.actual

# android.widget.SeekBar
