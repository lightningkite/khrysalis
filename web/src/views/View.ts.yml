- id: android.view.View.setPadding
  type: call
  template: ~this~.style.padding = `${~1~}px ${~2~}px ${~3~}px ${~0~}px `

- id: android.view.View.requestLayout
  type: call
  template: /* Request layout.  Not needed in JS.*/

