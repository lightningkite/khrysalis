- id: android.view.View.setOnClickListener
  type: call
  template:
    pattern: ~this~.addEventListener("onclick", (_ev) => { _ev.stopPropagataion(); ~L0~})
    lambdaTransforms:
      0: ["_ev.target as HTMLElement"]

