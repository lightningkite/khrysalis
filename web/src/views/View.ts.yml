- id: android.view.View.setBackgroundColor
  type: call
  template: ~this~.style.backgroundColor = ~0~

- id: android.view.View.setBackgroundResource
  type: call
  template: ~this~.style.background = ~0~

- id: com.lightningkite.khrysalis.views.backgroundResource
  type: set
  template: ~this~.style.background = ~0~

- id: com.lightningkite.khrysalis.views.setBackgroundColorResource
  type: call
  template: ~this~.style.backgroundColor = ~0~

