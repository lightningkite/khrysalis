
---
- id: android.widget.ScrollView
  type: type
  template: HTMLDivElement

- id: android.widget.ScrollView
  type: call
  template:
    pattern: also(document.createElement('div') as HTMLDivElement, (x)=>{ x.classList.add("khrysalis-scroll") })
    imports:
      also: khrysalis/dist/Kotlin

- id: android.widget.ScrollView.smoothScrollTo
  type: call
  template: ~this~.scroll(~0~, ~1~)