---
# Weird Primitives
- id: kotlin.Nothing
  type: type
  template: void
- id: kotlin.Unit
  type: type
  template: void
- id: kotlin.Any
  type: type
  template: any

# Primitive Equality

- id: kotlin.Byte.equals
  type: call
  template: ~this~ === ~0~

- id: kotlin.Short.equals
  type: call
  template: ~this~ === ~0~

- id: kotlin.Int.equals
  type: call
  template: ~this~ === ~0~

- id: kotlin.Long.equals
  type: call
  template: ~this~ === ~0~

- id: kotlin.Float.equals
  type: call
  template: ~this~ === ~0~

- id: kotlin.Double.equals
  type: call
  template: ~this~ === ~0~

- id: kotlin.String.equals
  type: call
  template: ~this~ === ~0~

- id: kotlin.Char.equals
  type: call
  template: ~this~ === ~0~

- id: kotlin.Boolean.equals
  type: call
  template: ~this~ === ~0~

# Primitive Hash Codes

- id: kotlin.Byte.hashCode
  type: call
  template: ~this~

- id: kotlin.Short.hashCode
  type: call
  template: ~this~

- id: kotlin.Int.hashCode
  type: call
  template: ~this~

- id: kotlin.Long.hashCode
  type: call
  template: ~this~

- id: kotlin.Float.hashCode
  type: call
  template: ~this~ # TODO

- id: kotlin.Double.hashCode
  type: call
  template: ~this~ # TODO

- id: kotlin.String.hashCode
  type: call
  template:
    pattern: hashString(~this~)
    imports:
      hashString: kotlin/test

- id: kotlin.Char.hashCode
  type: call
  template: ~this~.charCodeAt(0)

- id: kotlin.Boolean.hashCode
  type: call
  template: "(~this~ ? 1 : 0)"
