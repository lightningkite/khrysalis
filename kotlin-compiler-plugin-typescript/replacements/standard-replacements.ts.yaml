---

- id: com.test.magicVariable
  type: get
  template: 42 /*magicVariable get!*/

- id: com.test.magicVariable
  type: set
  template: console.log(`Setting magicVariable to ${~value~}`);

- id: kotlin.io.println
  type: call
  template: console.log(~0~)


# Collection Creation

- id: kotlin.to
  type: call
  template: "[~this~, ~*~]"

- id: kotlin.collections.listOf
  type: call
  template: "[~*~]"

- id: kotlin.collections.mapOf
  type: call
  template: new Map([~*~])


# Lists

- id: kotlin.collections.List.contains
  type: call
  template: (~this~.indexOf(~0~) != -1)


# Maps

- id: kotlin.collections.component1
  type: call
  receiver: Map.Entry
  template: ~this~[0]

- id: kotlin.collections.component2
  type: call
  receiver: Map.Entry
  template: ~this~[1]

- id: kotlin.collections.Map.keys
  type: get
  template: ~this~.keys()

- id: kotlin.collections.Map.values
  type: get
  template: ~this~.values()

- id: kotlin.collections.Map.entries
  type: get
  template: ~this~.entries()

-
  id: android.view.TextView.text
  type: set
  template: ~this~.innerContent = ~value~