---

- id: android.widget.SeekBar.min
  type: get
  template: 'parseInt(~this~.min)'
- id: android.widget.SeekBar.min
  type: set
  template: '~this~.min = (~value~).toString()'

- id: android.widget.SeekBar.max
  type: get
  template: 'parseInt(~this~.max)'
- id: android.widget.SeekBar.max
  type: set
  template: '~this~.max = (~value~).toString()'

- id: android.widget.RatingBar.numStars
  type: get
  template: 'parseInt(~this~.max)'
- id: android.widget.RatingBar.numStars
  type: set
  template: '~this~.max = (~value~).toString()'

- id: android.widget.RatingBar.stepSize
  type: get
  template: 'parseFloat(~this~.step)'
- id: android.widget.RatingBar.stepSize
  type: set
  template: '~this~.step = (~value~).toString()'


- id: android.widget.RatingBar.rating
  type: get
  reflectiveName: '"valueAsNumber"'
  template: '~this~.valueAsNumber'
- id: android.widget.RatingBar.rating
  type: set
  template: '~this~.valueAsNumber = ~value~'

- id: android.widget.SeekBar.progress
  type: get
  reflectiveName: '"valueAsNumber"'
  template: '~this~.valueAsNumber'
- id: android.widget.SeekBar.progress
  type: set
  template: '~this~.valueAsNumber = ~value~'


- id: android.widget.ImageView.setImageResource
  type: call
  template: '~this~.src = ~0~.file'
- id: android.widget.ImageButton.setImageResource
  type: call
  template: '~this~.image.src = ~0~.file'