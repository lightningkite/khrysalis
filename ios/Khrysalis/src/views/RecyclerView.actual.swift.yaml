---
- id: androidx.recyclerview.widget.RecyclerView.smoothScrollToPosition
  type: call
  template: '~this~.scrollToRow(at: IndexPath(item: ~0~, section: 0), at: .none, animated: true)'
- id: androidx.recyclerview.widget.RecyclerView.scrollToPosition
  type: call
  template: '~this~.scrollToRow(at: IndexPath(item: ~0~, section: 0), at: .none, animated: false)'