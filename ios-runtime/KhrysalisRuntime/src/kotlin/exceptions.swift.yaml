---
- id: java.lang.Throwable
  type: type
  template: Error

- id: kotlin.Throwable
  type: type
  template: Error

- id: java.net.SocketTimeoutException
  type: type
  template: NSError
  errorCondition: ~this~.code == NSURLErrorTimedOut

- id: java.lang.Throwable.message
  type: get
  template: ~this~.localizedDescription

- id: kotlin.Throwable.message
  type: get
  template: ~this~.localizedDescription

- id: java.lang.Exception.message
  type: get
  template: ~this~.message

- id: kotlin.Exception.message
  type: get
  template: ~this~.message

- id: com.lightningkite.khrysalis.fatalError
  type: call
  arguments: [kotlin.String]
  template: fatalError(~0~)

- id: com.lightningkite.khrysalis.fatalError
  type: call
  template: fatalError()