name: UnitTests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: master

  workflow_dispatch:

jobs:                 
  run-unit-tests:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install CocoaPods
        run: pod install
      - name: Build and Test
        run: xcodebuild -workspace KhrysalisRuntime.xcworkspace -scheme KhrysalisRuntime -sdk iphonesimulator -destination 'platform=iOS Simulator,OS=14.4,name=iPhone 12 Pro Max' test